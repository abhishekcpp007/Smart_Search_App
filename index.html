<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Function</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Search</h1>
            <p>Find relevant YouTube videos, articles, academic papers, and blog posts on your topic</p>
        </header>

        <!-- Filter checkboxes -->
        <div class="filter-box">
            <label>
                <input type="checkbox" id="filterYoutube" checked>
                YouTube
            </label>
            <label>
                <input type="checkbox" id="filterBlogs">
                Blogs
            </label>
            <label>
                <input type="checkbox" id="filterArticles">
                Articles
            </label>
            <label>
                <input type="checkbox" id="filterAcademicPapers">
                Academic Papers
            </label>
        </div>

        <!-- Search input and button -->
        <div class="search-box">
            <input type="text" id="searchQuery" placeholder="Search term..." />
            <button onclick="performSearch()">Search</button>
        </div>

        <!-- Search results -->
        <div id="searchResults" class="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
